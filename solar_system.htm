<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        .solar-system {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.7);
        }
        .planet {
            position: absolute;
            border-radius: 50%;
        }
        .mercury {
            background-color: gray;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(80px);
        }
        .venus {
            background-color: orange;
            width: 30px;
            height: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(120px);
        }
        .earth {
            background-color: blue;
            width: 35px;
            height: 35px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(160px);
        }
        .mars {
            background-color: red;
            width: 28px;
            height: 28px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg) translateX(200px);
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .orbit {
            position: absolute;
            border: 1px dashed white;
            border-radius: 50%;
        }
        .orbit-mercury {
            width: 160px;
            height: 160px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 10s linear infinite;
        }
        .orbit-venus {
            width: 240px;
            height: 240px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 12s linear infinite;
        }
        .orbit-earth {
            width: 320px;
            height: 320px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 14s linear infinite;
        }
        .orbit-mars {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 16s linear infinite;
        }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="orbit orbit-mercury"></div>
        <div class="planet mercury"></div>
        <div class="orbit orbit-venus"></div>
        <div class="planet venus"></div>
        <div class="orbit orbit-earth"></div>
        <div class="planet earth"></div>
        <div class="orbit orbit-mars"></div>
        <div class="planet mars"></div>
    </div>
</body>
</html>
