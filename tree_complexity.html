<!DOCTYPE html>
<html>
<head>
    <title>Colorful Tree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device_width,scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color:rgba(5,0,6,0.8);
            color: rgb(255, 255, 255);
        }
        #controls {
            margin-bottom: 20px;
        }
        input {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="complexity">Tree Complexity:</label>
        <input type="range" id="complexity" min="0" max="12" value="8">
    </div>
    <canvas id="treecanvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('treecanvas');
        const ctx = canvas.getContext('2d');
        const c_slider = document.getElementById('complexity');
        c_slider.addEventListener('input', drawtree);

        function drawtree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const complexity = c_slider.value;
            drawbranch(canvas.width / 2, canvas.height, -90, complexity, 100);
        }

        function drawbranch(x, y, angle, depth, length) {
            if (depth === 0) return;

            const x2 = x + Math.cos(angle * Math.PI / 180) * length;
            const y2 = y + Math.sin(angle * Math.PI / 180) * length;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = `hsl(${depth * 10}, 100%, 30%)`;
            ctx.lineWidth = depth * 0.6;
            ctx.stroke();
            drawbranch(x2, y2, angle - 40, depth - 1, length * 0.7);
            drawbranch(x2, y2, angle + 20, depth - 1, length * 0.7);
        }

        drawtree();
    </script>
</body>
</html>
